{% extends 'base.html' %}

{% block content %}

{% include 'navbar.html' %}

    <title>Download list</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 0 0 0 0;
        }
        .search-container {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        .table-container {
            margin-left: 20px;
            margin-right: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th,
        .table-container td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        .table-container th {
            background-color: #4CAF50;
            color: white;
            border-radius: 0 0 0 0;
        }
        .table-container tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table-container tr:hover {
            background-color: #ddd;
        }
        .table-container td:last-child {
            text-align: right;
        }
        .table-container th:last-child,
        .table-container td:last-child {
            width: 150px;
        }
        .table-container th:nth-child(2),
        .table-container td:nth-child(2) {
            width: 200px;
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        .popup-container h2 {
            margin-top: 0;
        }
        .popup-container button {
            margin-right: 10px;
        }
    </style>
    <script>
        function showPopup(message) {
            const popupContainer = document.querySelector('.popup-container');
            const popupMessage = document.querySelector('.popup-message');
            popupMessage.innerText = message;
            popupContainer.style.display = 'block';
        }
        function hidePopup() {
            const popupContainer = document.querySelector('.popup-container');
            popupContainer.style.display = 'none';
        }
        function redirectDelete(songID) {
        window.location.href = `/downloaded_songs/hapus_song?id_song=${encodeURIComponent(songID)}`;
        }
    </script>
    <div class="header">
        <h1>Downloaded song</h1>
    </div>
    <div style="padding: 20px;">
        <table class="table-container">
            <thead><tr>
                    <th>Judul Lagu</th>
                    <th>Oleh</th>
                    <th>Tanggal Download</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for song in downloaded_songs %}
                    <tr id="song-{{ song.id }}">
                        <td>{{ song.judul_lagu }}</td>
                        <td>{{ song.nama_artis }}</td>
                        <td>{{ song.tanggal_download }}</td>
                        <td>
                            <button>Lihat</button>
                            <!-- <button onclick="showPopup('Kamu berhasil menghapus {{ song.judul_lagu }}')">Hapus</button> -->
                            <button type="delete_album" onclick="redirectDelete('{{ song.id }}')" class="relative inline-flex items-center justify-center p-1 mb-2 me-2 overflow-hidden text-base font-medium text-black rounded-lg group bg-gradient-to-br from-white-600 to-white-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-black dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 border-3 border-black-500">                                
                                <class="w-5 h-5 text-white me-2">
                                Hapus
                            </button> 
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="popup-container">
        <h2 class="popup-message"></h2>
        <button onclick="hidePopup()">kembali</button>
    </div>
{% endblock content %}
