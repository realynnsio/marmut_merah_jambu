<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px 10px 0 0;
        }
        .search-container {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th,
        .table-container td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        .table-container th {
            background-color: #4CAF50;
            color: white;
            border-radius: 0 0 0 0;
        }
        .table-container tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table-container tr:hover {
            background-color: #ddd;
        }
        .table-container td:last-child {
            text-align: right;
        }
        .table-container th:last-child,
        .table-container td:last-child {
            width: 150px;
        }
        .table-container th:nth-child(2),
        .table-container td:nth-child(2) {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Search Bar</h1>
    </div>
    <form class="search-container" method="GET" action="{% url 'pencarian:show_search' %}">
        <input type="text" name="search" id="search" placeholder="Cari disini..." required>
        <input type="submit" value="CARI">
    </form>
    <div style="padding: 20px;">
        <table class="table-container">
            <thead>
                <tr>
                    <th>Tipe</th>
                    <th>Judul</th>
                    <th>Oleh</th>
                    <th>aksi</th>
                </tr>
            </thead>
            <tbody>
                {% if data %}
                    {% for item in data %}
                        <tr>
                            <td>{{ item.tipe }}</td>
                            <td>{{ item.judul }}</td>
                            <td>{{ item.oleh }}</td>
                            <td><button>Lihat</button></td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" style="text-align: center;">Your Search Was Not Found</td>
                    </tr>
                {% endif %}
            </tbody>
    </table>
    </div>
    <!-- <div style="text-align: center; margin-top: 20px;">
        <a href = "/dashboard"><button>Kembali</button></a>
    </div> -->
</body>
</html>
{% endblock content %}
